<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Signup">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Signin">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ForgotPassword">Forgot</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    <form method="post" action="/Signup" enctype="multipart/form-data">
        <div>
            <input type="text" name="Fname" placeholder="First Name" >
        </div>
        <div>
            <input type="text" name="Lname"  placeholder="Last Name">
            
        </div><div>
            <input type="text" name="Email"  placeholder="someone@example.com">
            
            <div>
              <input type="file" name="Img" placeholder="Insert file" >
            </div><div>
              <input type="text" name="About" placeholder="Describe about yourself" >
            </div>
            <div>
              <input type="text" name="Place" placeholder="location" >
            </div>
            <div>
              <input type="text" name="Website" placeholder="www.example.com" >
            </div>
          </div><div>
              
              <input type="password" name="Password"  placeholder="Password">
          </div>
    <button type="submit">Create Account</button>
</form>
</body>
</html>
